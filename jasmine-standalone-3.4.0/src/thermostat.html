<!DOCTYPE html>
<html>
<head>
<title>Thermostat App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
<body>
  <script type="text/javascript" src="./thermostat.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <header id="thermostat-header">
    <h1>Thermostat App</h1>
  </header>
  <section id="thermostat-wrapper">
    <section id="temperature-controls">
      <h4 id="temperature-title">Current Temperature</h4>
      <button class='button' id="increase-temp" type="button" name="increase-temp">+</button>
      <button class='button' id="decrease-temp" type="button" name="decrease-temp">-</button>
      <button class='button' id="reset-temp" type="button" name="reset-temp">reset</button>
    </section>
    <section id="powersave-controls">
      <h4>Powersave Mode</h4>
      <button class='button' id="powersave-on" type="button" name="powersave-on">Turn On</button>
      <button class='button' id="powersave-off" type="button" name="powersave-off">Turn off</button>
    </section>
  </section>
</body>
</html>
